	<script>
			/* My Gallery OPTIONS */
			gall_config =  {
				gallery : "gallery", 	// Gallery ID (default is my-gallery)
				shape : "round-square", 	// Thumbnails shape 'square/cirlce/round-square/mix'( Default is Square)
				rotate : true ,	// Rotate thumbnails -> true/false (default is false)
				rotateto : 'right-left', // Rotate thumbnails left/right/left-right/right-left (default is left if rotate is true)
				thumbs_inner_border : true , // Define thumbnails inner border -> true/false (default is false)
				thumbs_inner_border_color : '#000', // Define thumbnails inner border color like #ffffff(default is #ffffff)
				thumbs_inner_border_hover : true , // Define thumbnails inner border hover -> true/false (default is false)
				thumbs_inner_border_hover_color : '#f90', // Define thumbnails inner border hover color like #ffffff(default is #ffffff)
				thumbs_outer_border : true , // Define thumbnails outer border -> true/false (default is false)
				thumbs_outer_border_color : '#fff', // Define thumbnails outer border color like #000000 (default is #000000)
				thumbs_outer_border_hover : true , // Define thumbnails outer border hover -> true/false (default is false)
				thumbs_outer_border_hover_color : '#000', // Define thumbnails inner border hover color like #ffffff(default is #0f0)				
				popupshape : '', // Popup shape squre/cirlce (Default is square)
				popup_border_color : "#ff4500", // Define popup border color code like #000000,transparent (default is black)
				caption : true, // True/False to show or hide image caption (default is true)
				caption_postion :'',  // Set caption position Top/Bottom (Default is bottom)
				caption_background_color : '',  // Set caption background (Default is #000)
				caption_background_opacity : '',	// Set level of transparency (Default is 0.5)
				caption_text_color : '', // Define font color of caption (Default is #fff)
				caption_text_align : '' , // Define alignment of text of caption 'Left/Right/Center' (Default is Center)
			};window.setting=gall_config;
	</script>
